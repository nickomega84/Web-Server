server {
    server_name test.com;
    port 8086;
    host 127.0.0.8;
    body_size 1000000;
    index index.html;
    root ./www;

    get_allowed true;
    post_allowed true;
    delete_allowed false;
    autoindex false;

    location / {
        root ./www;
        index index.html;
        allow_methods GET;
    }

    # Test con páginas de error válidas (formato correcto)
    location /error_pages {
        not_found ./www/error_pages/404.html;
        forbidden ./www/error_pages/403.html;
        bad_request ./www/error_pages/400.html;
        bad_getaway ./www/error_pages/502.html;
        internal_error ./www/error_pages/500.html;
    }
}

# Segundo servidor para probar páginas de error con formato incorrecto
server {
    server_name test2.com;
    port 8081;
    host 127.0.0.1;
    body_size 1000000;
    index index.html;
    root ./www;

    get_allowed true;
    post_allowed true;
    delete_allowed false;
    autoindex false;

    location / {
        root ./www;
        index index.html;
        allow_methods GET;
    }

    # Test con páginas de error inválidas (formato incorrecto)
    location /error_pages {
        not_found ./www/error_pages/not_found.html;     # ❌ Debería ser 404.html
        forbidden ./www/error_pages/forbidden.html;     # ❌ Debería ser 403.html
        bad_request ./www/error_pages/bad_request.html; # ❌ Debería ser 400.html
        bad_getaway ./www/error_pages/bad_gateway.html; # ❌ Debería ser 502.html
        internal_error ./www/error_pages/internal.html; # ❌ Debería ser 500.html
    }
}
